
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لانجولتو - L'Angoletto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      .dark {
        background-color: #0f172a;
        color: #f1f5f9;
      }
      
      /* تحسينات الطباعة الاحترافية */
      @media print {
        /* إخفاء كل شيء بشكل افتراضي */
        body * {
          visibility: hidden !important;
          background: none !important;
        }
        /* إظهار منطقة الفاتورة فقط */
        #printable-receipt, #printable-receipt * {
          visibility: visible !important;
        }
        #printable-receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          max-width: 80mm; /* عرض الطابعات الحرارية القياسي */
          padding: 10px;
          margin: 0;
          display: block !important;
          background: white !important;
          color: black !important;
        }
        /* إزالة الهوامش التلقائية للمتصفح */
        @page {
          margin: 0;
        }
        .no-print {
          display: none !important;
        }
      }

      /* فئة لإخفاء العناصر برمجياً ولكن السماح بظهورها في الطباعة */
      .print-only {
        display: none;
      }
      @media print {
        .print-only {
          display: block !important;
        }
      }

      /* انيميشن الشريط المتحرك */
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-ticker {
        animation: ticker 25s linear infinite;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e11d48;
        border-radius: 10px;
      }
    </style>
